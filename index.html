<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <title>Login Ui</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="content-left">
          <div class="logo">
            <a href="" class="bx bxs-spa"></a>
            <h2>Travalizer</h2>
          </div>
          <h3>Artificial Intelligence giving you travel recommendations</h3>
          <p>Welcome Back, Please login to your account</p>
          <div class="form">
            <label for="">Email</label>
            <br />
            <input type="text" name="" id="" placeholder="Email" />
            <br />
            <label for="">Password</label>
            <br />
            <input type="password" name="" id="" placeholder="Password" />
            <div class="remember">
              <div class="check-box">
                <input class="checkbox" type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
                <label>Remember me</label>
              </div>
              <a href="">Forgot password?</a>
            </div>
            <div class="button">
              <button class="login">Login</button>
              <button class="sign-up">Sign Up</button>
            </div>
          </div>
          <div class="login-soc">
            <p>Or, login with</p>
            <span><a href="">Facebook</a></span>
            <span><a href="">Linked In</a></span>
            <span><a href="">Google</a></span>
          </div>
        </div>
        <div class="content-right"></div>
      </div>
    </section>
  </body>
</html>
